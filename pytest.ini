[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html 
    --self-contained-html
    --alluredir=reports/allure-results
    -v
    --tb=short
markers =
    api: API tests
    db: Database tests
    etl: ETL pipeline tests
    smoke: Smoke tests
    regression: Regression tests