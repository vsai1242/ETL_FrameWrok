[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --alluredir=reports/allure-results
    -v
    --tb=short
markers =
    api: API tests
    db: Database tests
    etl: ETL pipeline tests
    fabric: Microsoft Fabric tests
    smoke: Smoke tests
    regression: Regression tests