# Environment Configuration - Master Properties File
# Change this file to switch between environments

[DEFAULT]
# Current Environment (DEV/TEST/PROD)
ENVIRONMENT = DEV

[DATABASE]
# Database Configuration
DB_TYPE = SQLITE
DB_HOST = localhost
DB_PORT = 5432
DB_NAME = etl_test
DB_USER = test_user
DB_PASSWORD = test_password
DB_PATH = etl_test.db

# Snowflake Configuration (for production)
SNOWFLAKE_ACCOUNT = your_account
SNOWFLAKE_USER = your_user
SNOWFLAKE_PASSWORD = your_password
SNOWFLAKE_WAREHOUSE = your_warehouse
SNOWFLAKE_DATABASE = your_database
SNOWFLAKE_SCHEMA = your_schema

[API]
# API Configuration
API_BASE_URL = https://fakestoreapi.com
API_TIMEOUT = 30
SSL_VERIFY = False

[TESTING]
# Test Execution Configuration
CSV_FILE = test_cases.csv
SQL_DIR = sql
REPORT_DIR = reports
ENABLE_PARALLEL = False
MAX_WORKERS = 4

[REPORTING]
# Report Configuration
ALLURE_RESULTS = reports/allure-results
XML_RESULTS = reports/xml-results
GENERATE_XML = True
GENERATE_HTML = True